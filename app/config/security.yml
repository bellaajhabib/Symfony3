security:
    providers:
        in_memory:
            memory:
                users:
                    username:
                        password: password
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
            form_login:
                login_path: re_login
                check_path: re_login
                default_target_path: re_login

    access_control:
            - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }